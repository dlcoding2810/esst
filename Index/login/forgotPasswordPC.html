<div class="modal fade" id="modal-pass">
    <div class="modal-body ">
        <div class="container">
            <div class="form_content" align="center">
                <h2>Đăng nhập nếu bạn là thành viên</h2>
                <h1 id="kitclub">CLB KIT !</h1>

            </div>
            <div class="login_form">

                <h1 align="center" style="font-size: 20px">Hãy nhập Tài khoản và Email !</h1>
                <form>
                    <input type="text" name="username" placeholder="Tài khoản:"  id="username-forget-pass">
                    <input type="email-fotget-pass" name="email" placeholder="Email: " id="email-forget-pass">
                    <input type="submit" class="foget_pass" onclick="foget_pass()" name="submit" value="Lấy lại mật khẩu">
                    <div id="notification_pass"></div>
                </form>
                <div id="result"></div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $('form').submit(function(){
        $('#result').html('');

        var username = $('#username-forget-pass').val();
        var email = $('#email-forget-pass').val();

    // Kiểm tra dữ liệu có null hay không
    if ($.trim(username) == ''){
        alert('Bạn chưa nhập tên đăng nhập');
        return false;
    }

    if ($.trim(email) == ''){
        alert('Bạn chưa nhập email');
        return false;
    }
    $.ajax({
        url : 'ForgetPassword.php',
        type : 'post',
        dataType : 'json',
        data : {
            username : username,
            email : email,
        },
        success : function (result)
        {
            alert("A");
        }
        error: function(){
            alert("B");
        }
    });
    return false;
});
})
</script>
